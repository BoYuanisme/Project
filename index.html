<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>應急助手</title>
    <style>
        /* --- 全域設定 --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            /* 讓內容垂直置中，充滿整個螢幕高度 */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 400px; /* 手機版寬度限制 */
        }

        /* --- 標題區塊 --- */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            color: #333;
            letter-spacing: 1px;
        }

        .header p {
            margin: 10px 0 0;
            color: #666;
            font-size: 14px;
        }

        /* --- 選單按鈕 (卡片式設計) --- */
        .menu-card {
            display: flex;
            align-items: center;
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 16px;
            text-decoration: none;
            color: #333;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 6px solid #ccc; /* 左側顏色條預設灰色 */
        }

        /* 按下時的縮放效果 */
        .menu-card:active {
            transform: scale(0.98);
        }

        .menu-card:hover {
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        /* --- 按鈕內的圖示與文字排版 --- */
        .icon-box {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .text-box h3 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }

        .text-box span {
            font-size: 13px;
            color: #888;
            margin-top: 4px;
            display: block;
        }

        /* --- 針對不同功能的配色 --- */
        
        /* 1. 新增地點 (藍色系) */
        .card-add { border-left-color: #007bff; }
        .card-add .icon-box { background-color: #e7f1ff; color: #007bff; }

        /* 2. 地點評分 (橘黃色系) */
        .card-rate { border-left-color: #ffc107; }
        .card-rate .icon-box { background-color: #fff8e1; color: #ffb300; }

        /* 3. 問題回報 (紅色系) */
        .card-report { border-left-color: #dc3545; }
        .card-report .icon-box { background-color: #ffeaea; color: #dc3545; }

        /* --- 頁尾版權 --- */
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 12px;
            color: #aaa;
        }

    </style>
</head>
<body>

    <div class="container">
        
        <div class="header">
            <h1>應急助手</h1>
            <p>請選擇您要執行的操作</p>
        </div>

        <a href="add.html" class="menu-card card-add">
            <div class="icon-box">➕</div>
            <div class="text-box">
                <h3>新增地點</h3>
                <span>建立新的座標與資訊</span>
            </div>
        </a>

        <a href="rate.html" class="menu-card card-rate">
            <div class="icon-box">⭐</div>
            <div class="text-box">
                <h3>地點評分</h3>
                <span>查看評價或給予評分</span>
            </div>
        </a>

        <a href="report.html" class="menu-card card-report">
            <div class="icon-box">⚠️</div>
            <div class="text-box">
                <h3>問題回報</h3>
                <span>設施損壞或錯誤通報</span>
            </div>
        </a>

        <div class="footer">
             2025 應急助手
        </div>

    </div>

</body>
</html>
